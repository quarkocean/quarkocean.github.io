              <div class="post-content">
                <p>吃什么，从来不用在香港思考。 云吞大概怎么都吃不腻。 <img src="https://quarkocean.oss-cn-hongkong.aliyuncs.com/2018/06/290526805.jpg" alt=""></p>
<p>厚多士，不淋上蜂蜜是不可能的。 <img src="https://quarkocean.oss-cn-hongkong.aliyuncs.com/2018/06/818834190.jpg" alt=""></p>
<p>鱼蛋粉，还是香港的翠华好吃。 <img src="https://quarkocean.oss-cn-hongkong.aliyuncs.com/2018/06/717409591.jpg" alt=""></p>
<p>池记，牛腩加云吞，感觉下次还会再去吃。 <img src="https://quarkocean.oss-cn-hongkong.aliyuncs.com/2018/06/969494130.jpg" alt=""> <img src="https://quarkocean.oss-cn-hongkong.aliyuncs.com/2018/06/1823956462.jpg" alt=""></p>
<p>第一次去冰室，尚可。 <img src="https://quarkocean.oss-cn-hongkong.aliyuncs.com/2018/06/2064948657.jpg" alt=""> <img src="https://quarkocean.oss-cn-hongkong.aliyuncs.com/2018/06/1049323799.jpg" alt=""> <img src="https://quarkocean.oss-cn-hongkong.aliyuncs.com/2018/06/366185807.jpg" alt=""></p>
<p>一蘭，好想再去日本吃的味道。 <img src="https://quarkocean.oss-cn-hongkong.aliyuncs.com/2018/06/1086807914.jpg" alt=""></p>
<p>偶遇%ARABICA, 西班牙拿铁，不得不点。 <img src="https://quarkocean.oss-cn-hongkong.aliyuncs.com/2018/06/1642412552.jpg" alt=""></p>
<p>以上、つづく</p>

<script>
  hljs.initHighlightingOnLoad()

  let mainNavLinks = document.querySelectorAll(".markdownIt-TOC a");

  // This should probably be throttled.

  // Only not doing it here to keep this Pen dependency-free.

  window.addEventListener("scroll", event => {
    let fromTop = window.scrollY;

    mainNavLinks.forEach((link, index) => {
      let section = document.getElementById(decodeURI(link.hash).substring(1));
      let nextSection = null
      if (mainNavLinks[index + 1]) {
        nextSection = document.getElementById(decodeURI(mainNavLinks[index + 1].hash).substring(1));
      }
      if (section.offsetTop <= fromTop) {
        if (nextSection) {
          if (nextSection.offsetTop > fromTop) {
            link.classList.add("current");
          } else {
            link.classList.remove("current");    
          }
        } else {
          link.classList.add("current");
        }
      } else {
        link.classList.remove("current");
      }
    });
  });

</script>
